<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>サイエンス工作教室</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="first-view">
        <div class="overlay"></div>
        <div class="content">
            <h1>サイエンス工作教室へようこそ！</h1>
            <button class="reservation-button">
                <a href="/reservation">
                    ご予約はこちらから
                </a>
            </button>
        </div>
    </div>
    <div class="container">
        <p>
            工作一覧は<a href="/workshop">こちら</a>からご覧いただけます。
        </p>
        <p>
            予約は<a href="/reservation">こちら</a>からお願いします。
        </p>
        <p>
            お問い合わせは<a href="/contact">こちら</a>からお願いします。
        </p>
        <p>
            メンバーのログインは<a href="/login">こちら</a>からお願いします。
        </p>
    </div>
</body>
<style>
    .first-view {
        position: relative;
        height: calc(100vh - 50px);
        color: white;
        background: url('/first-view.jpg') no-repeat center center / cover;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* オーバーレイでテキストを強調 */
    }
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    .reservation-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
    .reservation-button a {
        display: block;
        width: 100%;
        height: 100%;
        color: white;
        text-decoration: none;
    }
    .reservation-button:hover {
        background-color: #45a049;
    }
</style>
</html>
